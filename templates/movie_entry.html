<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
    <h2>Enter a Movie</h2>
        <form action="/movie_info" method="post">
            <label for="movie_title">Movie Title: </label>
            <input type="text" name="movie_title" id="movie_title"></input><br>

            <label for="genre">Genre: </label>
            <input type="text" name="genre" id="genre"></input><br>

            <label for="director">Director: </label>
            <input type="text" name="director" id="director"></input><br>

            <label for="release_year">Release Year: </label>
            <input type="text" name="release_year" id="release_year"></input><br>

            <input type="submit" value="Submit"></input>
        </form>
    {% endblock %}

</body>
</html>
