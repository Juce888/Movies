<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% extends 'layout.html' %}

    {% block content %}
        {% for item in new_movies %}
            <p>Movie Title: {{ item['Title'] }}</p>
            <p>Movie Genre: {{ item['Genre'] }}</p>
            <p>Movie Director: {{ item['Director'] }}</p>
            <p>Movie Year: {{ item['Year'] }}</p>
        {% endfor %}
    {% endblock %}

</body>
</html>
